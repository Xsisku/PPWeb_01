<div class="container">
  <form class='padding2' #userForm='ngForm'>
    <div class='input-area'> 
     <label for='name'>Tu nombre</label>
     <input type="text" name='name' [(ngModel)]='user.nombre'>
   </div>
   
   <div class='input-area'>
     <label for='surname'>Apellidos</label>
     <input type="text" name='surname' [(ngModel)]='user.apellidos'>
   </div>
   
   <div class='input-area inline'>
     <label for='country'>País</label>
     <select class="form-control" id='pais' [(ngModel)]='user.pais' #pais='ngModel' name="pais">
      <option *ngFor='let pais of paises' [value]='pais'>{{ pais.translations.es }}</option>
    </select>
   </div>
   
  <div class='input-area inline'>
    <label for='country'>Provincia</label>
    <select class="form-control" [(ngModel)]='user.provincia' #provincia='ngModel' name="provincia">
      <option *ngFor='let provincia of provincias' [value]='provincia'>{{ pais.translations.es }}</option>
    </select>
  </div>
   
   <div class='input-area'>
     <label for='address'>Domicilio</label>
     <input type="text" name='address' [(ngModel)]='user.domicilio'>
   </div>
   
   <div class='input-area'>
     <label for='zip'>Código postal</label>
     <input type="number" name='zip' [(ngModel)]='user.cPostal'>
   </div>
   
   <div class='input-area'>
     <label for='mail'>Email</label>
     <input type="email" name='mail' [(ngModel)]='user.mail'>
   </div>
   
   <div class='input-area'>
     <label for='phone'>Teléfono</label>
     <input type="number" name='phone' [(ngModel)]='user.tel'>
   </div>

   <button type="submit" class='btn' (click)='onSubmit()'>Enviar</button>
   
   </form>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    Nombre: {{ user.nombre }}
    Apellidos: {{ user.apellidos }}
    País: {{ user.pais }}
    Domicilio: {{ user.domicilio }}
    C. Postal: {{ user.cPostal }}
    Email: {{ user.mail }}
    Teléfono: {{ user.tel }}
  </div>
</div>
